<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타트허브 바로가기</title>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Android 판별
            if (/android/i.test(userAgent)) {
                window.location.href = "https://m.onestore.co.kr/v2/ko-kr/app/0001002708";
            } 
            // iOS 판별
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/app/id6753943076";
            } 
            // 기타 웹
            else {
                window.location.href = "https://start-hub.kr";
            }
        });
    </script>
</head>
<body>
    <p>잠시만 기다려 주세요. 기기에 맞는 페이지로 이동 중입니다...</p>
</body>
</html>
